<body>
<button></button>

	<div class="container-contact100">

		<div class="wrap-contact100">
			<form class="contact100-form validate-form" method="POST" action='/admin'>
				<span class="contact100-form-title" >
					Add a City
				</span>

				<div class="wrap-input100 validate-input" data-validate="cityName">
					<input class="input100" type="text" name="locationName" placeholder="name of city">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "information">
					<input class="input100" type="text" name="locationInfo" placeholder="information" >
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "pictureLink">
					<input class="input100" type="text" name="pictureLink" placeholder="link of picture" >
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "top">
					<input class="input100" type="number" name="top" placeholder="top" >
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "left">
					<input class="input100" type="number" name="left" placeholder="left">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "compass">
					<input class="input100" type="text" name="compass" placeholder="compass" >
					<span class="focus-input100"></span>
				</div>

				<!-- <div class="container-contact100-form-btn"> -->
					<input type="submit" name="submit" value="Submit" class="contact100-form-btn">
					<!-- <button class="contact100-form-btn">
						<span>
							<i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
							Send
						</span>
					</button> -->
				<!-- </div> -->
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="../vendorf/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
