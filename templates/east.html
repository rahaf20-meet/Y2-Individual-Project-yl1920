<!DOCTYPE html>
<html>
<head>
	<title>east</title>
</head>
<body>
{%for east in allLocationseast%}

	<div>
		<button class="dot" style="position:absolute; top:{{east.top}}px; left:{{east.left}}px; height: 25px; width: 25px; background-color: #bbb; border-radius: 50%;" onclick="func()//{{"></button>
	</div>
	<div id="myModal" class="modal">
  		<div class="modal-content">
    		<div class="modal-header">
      			<span class="close">&times;</span>
    				<h2>{{east.locationName}}</h2>
    		</div>
    	<div class="modal-body">
      		<p>{{east.locationinfo}}</p>
    	</div>
    	<div class="modal-footer">
      		<h3>footer</h3>
    	</div>
  		</div>
	</div>
{% endfor %}

<script>
	// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementsByClassName("dot");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
function func() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

<style>

#myModal {display: none;}

.modal {
  left: 0;
  top: 0;
  width: 100%; 
  height: 100%; 
  overflow: auto; /* Enable scroll if needed */
}

/* Modal Content */
.modal-content {
  position: relative;
  background-color: #fefefe;
  margin: auto;
  padding: 0;
  border: 1px solid #888;
  width: 80%;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
  -webkit-animation-name: animatetop;
  -webkit-animation-duration: 0.4s;
  animation-name: animatetop;
  animation-duration: 0.4s
}

/* Add Animation */
@-webkit-keyframes animatetop {
  from {top:-300px; opacity:0} 
  to {top:0; opacity:1}
}

@keyframes animatetop {
  from {top:-300px; opacity:0}
  to {top:0; opacity:1}
}

/* The Close Button */
.close {
  color: white;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

.modal-header {
  padding: 2px 16px;
  background-color: #5cb85c;
  color: white;
}

.modal-body {padding: 2px 16px;}

.modal-footer {
  padding: 2px 16px;
  background-color: #5cb85c;
  color: white;
}
</style>


</body>
</html>
